<div class="main">
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top nav-custom" [class.scrolled]="isScrolled">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav me-auto">
            <ng-container *ngFor="let item of contentObj">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" (click)="scrollTo(item.scrollTo)">{{item.text}}</a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mob-menu" (click)="toggleMenu = !toggleMenu">
      <hr />
      <hr />
      <hr />
    </div>
  </header>
  <div class="navbarNav" *ngIf="toggleMenu">
    <span class="close" (click)="toggleMenu = !toggleMenu">X</span>
    <ul class="navbar-nav mobile-nav">
      <ng-container *ngFor="let item of contentObj">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" (click)="scrollTo(item.scrollTo)">{{item.text}}</a>
        </li>
      </ng-container>
    </ul>
  </div>
  <app-home></app-home>
</div>

<app-about></app-about>

<app-experience></app-experience>

<app-contact></app-contact>
